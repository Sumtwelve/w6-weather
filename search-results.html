<!DOCTYPE html>
<html lang="en"> <!-- flexbox -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style-search-results.css">
        <title>The Weather Wherever</title>
    </head>
    <body> <!-- flexbox -->
        <header>
            <h1 class="text-center p-4 display-4">The Weather Wherever</h1>
        </header>


        <main> <!-- flexbox -->
            <div class="search-and-history-container col-lg-4">
                <section id="search-section" class="search-section p-3 p-lg-5 pt-1">
                    <h3 class="py-2 mb-3">Enter a city below:</h3>
                    <form id="search-form">
                        <input id="city-search-bar" class="col-9 col-lg-8" placeholder="City...">
                        <button id="search-button" type="submit" form="search-form" class="fas fa-search col-1 col-lg-1 p-3 px-4"></button>
                    </form>
                </section>

                <section id="history-section h-100">
                    <h3 class="p-4">Search History</h3>
                    <div id="history-items-container">
                        
                    </div>
                </section>
            </div>
                
            <div class="weather-container w-100">
                <section id="weather-section">
                    <!-- The rest of the page's content will be filled via javascript -->
                    
                    <!-- current weather stuff -->
                    <h2 id="city-header" class="text-center h1 pt-4 pb-2">Loading results...</h2>
                    <h3 id="current-date-header" class="text-center h4"></h3>
                    <div id="current-weather-container" class="w-75 mx-auto d-flex flex-wrap justify-content-center align-items-center border-bottom">
                        <p id="current-weather-degrees" class="display-4 p-3"></p>
                        <img id="current-weather-icon" class="mx-4">
                        <p id="current-weather-conditions" class="px-3"></p>
                        <div style="flex-basis: 100%; width: 0;"></div>
                        <p id="current-sunrise-sunset" class="w-100 text-center"></p>
                    </div>

                    <!-- forecast stuff -->
                    <h2 id="forecast-header" class="text-center mt-4"></h3>
                    <h3 id="forecast-date-header" class="text-center h4"></h3>
                    <div id="day-cards-container" class="day-cards-container mt-3 w-75 mx-auto d-flex flex-nowrap justify-content-between">
                        <div id="daycard-0" class="text-center p-4 m-4">
                            <p id="daycard-0-date"></p>
                            <img id="daycard-0-img">
                        </div>
                        <div id="daycard-1" class="text-center p-4 m-4">
                            <p id="daycard-1-date"></p>
                            <img id="daycard-1-img">
                        </div>
                        <div id="daycard-2" class="text-center p-4 m-4">
                            <p id="daycard-2-date"></p>
                            <img id="daycard-2-img">
                        </div>
                        <div id="daycard-3" class="text-center p-4 m-4">
                            <p id="daycard-3-date"></p>
                            <img id="daycard-3-img">
                        </div>
                        <div id="daycard-4" class="text-center p-4 m-4">
                            <p id="daycard-4-date"></p>
                            <img id="daycard-4-img">
                        </div>
                    </div>

                </section>
            </div>
        </main>


        <footer class="fs-5 fixed-bottom text-center p-2">
            &copy; 2023 Noah Nielsen // Sumtwelve â€¢ <a href="https://github.com/Sumtwelve/w6-weather" target="_blank">GitHub</a>
        </footer>

        <!-- required JS libraries for Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- DayJS libraries -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"></script>

        <!-- actual source code for the web app -->
        <script type="application/javascript" src="./assets/js/display-search.js"></script>
    </body>
</html>
